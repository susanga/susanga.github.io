{% assign posts = (site.posts | where: "pageType" , "video") %}
{% for post in posts limit 20 %} 
        <a class="featured-video" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
        <div class="cover-video">
          {% if post.thumbnail %}
            <img 
                src="{{ "/assets/images/videos/" | append: post.thumbnail | prepend: site.baseurl | prepend: site.url }}" 
                alt="{{ post.tumbnail_alt }}">
          {% endif %}
        </div>
        <h5>{{ post.title }}</h5>
        <p>{{ post.summary }}</p>
        </a>
{% endfor %}
