---
layout: page
title: Live Videos
permalink: /videos/
---

<div class="top-20-videos">
  <h2>Live <span>Vidoes</span></h2>
  <div class="videos-wrapper">
    {% include fetch-top-20-videos.html selector = 'video' %}  
  </div>
</div>
<div class="media-list-container"  ng-controller="VideoController as vc">
  <h4>Video archive</h4>
  <a class="media-item-row" ng-href="{{ prepend: site.baseurl | prepend: site.url }}[[video.href]]" ng-repeat="video in vc.videos">
    <div class="cover-small"></div>
    <div class="media-item-name">[[ video.title ]]</div>
    <div class="media-item-artist">[[ video.artist ]]</div>
  </a>
</div>
