---
layout: page
title: Live Audios
permalink: /audios/
---

<div class="top-20-videos">
  <h2>Live <span>Audios</span></h2>
  <div class="audios-wrapper">
    {% include fetch-top-20-audios.html selector = 'audio' %}  
  </div>
</div>
<div class="media-list-container"  ng-controller="AudioController">

  <div class="toolbar-actions">
    <div class="toolbar-item toolbar-title">
       <h4>Audio archive</h4>
    </div>
    <div class="toolbar-item">
      <input type="text" ng-model="search" placeholder="Filter songs" ng-change="filter()"  class="form-control input-sm" />
    </div>
    <div class="toolbar-item paginate-toolbar-item" ng-show="filteredItems > 0 && list.length > entryLimit ">
      <pagination class="pagination-sm" total-items="filteredItems" items-per-page="entryLimit" 
        ng-model="currentPage" ng-change="pageChanged()"  previous-text="&lsaquo;" next-text="&rsaquo;"></pagination>
    </div>
  </div>
      
  <a 
      class="media-item-row" 
      ng-href="{{ prepend: site.baseurl | prepend: site.url }}[[audio.href]]"
      ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
    <div class="cover-small"></div>
    <div class="media-item-name">[[ data.title ]]</div>
    <div class="media-item-artist">[[ data.artist ]]</div>
  </a>


</div>
